<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        
        <div class="box-header" style="background-color: #02c55a; color: white;">
          <div class="box-title">
            <div style="font-weight: bold; margin-top: 5%;">Manage Common Replies</div>
          </div>
          <div style="float: right;">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCommonReplyModal">
            Add
            </button>
          </div>
        </div>
        
        <div class="box-body">
          <div class="table-responsive">
            <!-- <table class="table table-bordered"> -->
              <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th scope="col" class="center">#</th>
                  <th scope="col">Reply Text</th>
                  <th scope="col" style="text-align:center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngIf="!commonReplyList">
                  <td colspan="3" style="color: red; text-align: center;"><span>No records found!</span></td>
                </tr>
                <tr *ngFor="let commonReply of commonReplyList; let indexOfelement=index;">
                  <th scope="row" class="center">{{indexOfelement + 1}}</th>
                  <td>{{commonReply.commonReply}}</td>
                  <td style="text-align:center">
                    <button type="button" class="btn btn-sm btn-danger" (click)="deleteCommonReplyById(commonReply.commonReplyId)"><i class="fa fa-fw fa-trash"></i> Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Add Brand Models Start -->
<div class="modal fade" id="addCommonReplyModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Common Reply</h4>
      </div>
      <form name="addCommonReplyFrom" #addCommonReplyFrom="ngForm">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group required">
                <label class='control-label'>Reply Text</label>
                <input type="text" class="form-control" placeholder="Reply Text" id="commonReply" name="commonReply" required [(ngModel)]="commonReplyModal.commonReply" #commonReply="ngModel">                
                <div *ngIf="commonReply.invalid && (commonReply.dirty || commonReply.touched)">
                  <label class="error" for="commonReply" *ngIf="commonReply.errors?.['required']">Reply text is required.</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-primary">Save</button>-->
          <button type="submit"  class="btn btn-primary" [disabled]="addCommonReplyFrom.invalid" (click)="addCommonReply();">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Add Action Tye Models End-->
